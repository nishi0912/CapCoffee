<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapCoffee|Home-Page</title>
    <link
      rel="shortcut icon"
      href="https://pro.fontawesome.com/releases/v5.10.0/svgs/solid/coffee.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="CSS/home.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex homepage">
      <div class="new">
        <div class="rounds">
          <div class="c c1"></div>
          <div class="c c2"></div>
          <div class="mug_hidden"><i class="fas fa-coffee"></i></div>
          <div class="c c3"></div>
          <div class="c c4"></div>
        </div>
        <div class="parentContainer">
          <div class="container-1">
            <div class="title">
              <i class="fas fa-coffee mug arrow-icon"></i> CAP-COFFEE
            </div>
            <form action="/signup" method="get">
              <!-- <button class="btn" type="submit">Sign-up</button> -->
              <button type="submit" class="neon-light2">
                SIGN-UP
                <span class="lines-top"></span>
                <span class="lines-right"></span>
                <span class="lines-bottom"></span>
                <span class="lines-left"></span>
              </button>
            </form>
            <form action="/Login" method="get">
              <!-- <button class="btn" type="submit">Log-In</button> -->
              <button type="submit" class="neon-light">
                LOG-IN
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </button>
            </form>
          </div>
          <div id="footer" class="footer-section">
            <i class="fab fa-facebook media-icons fb"></i>
            <i class="fab fa-instagram media-icons insta"></i>
            <i class="fab fa-twitter media-icons twitter"></i>
            <i class="fas fa-envelope media-icons envelop"></i>
            <p class="copyright">Copyright&copy; 2021</p>
          </div>
        </div>
      </div>
    </div>
    <script src="JAVASCRIPT/Home.js"></script>
  </body>
</html>
