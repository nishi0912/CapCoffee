<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/login" method="post">
    <section class="container">
            <div class="row">
                <div class="signUpBox">
                            <div class="signuplogo"><strong>Sign Up</strong></div>
                            <div class="outerbox">
                            
                                    <input type="text" name="firstname" class="userdetails" placeholder="FirstName" required autofocus autocomplete="off">
                                    <input type="text" name="lastname" class="userdetails" placeholder="LastName"  required autocomplete="off">
                                    <input type="text" name="username" class="userdetails"  placeholder="Your Username" required autocomplete="off">
                                    <input type="text" name="email" class="userdetails" required placeholder="Email address" autocomplete="off">
                                    <input type="password" name="password" class="userdetails" placeholder="Your Password" required autocomplete="off">
                            </div>
                            <button type="submit" class="btn">SUBMIT</button>
                    </div>
            </div>
            <div class="row">
                        <div class="imageInfo">

                        </div>
            </div>
